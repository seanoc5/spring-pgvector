<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Login TESTING</h3>
                    </div>
                    <div class="card-body">
                        <!-- Debug Information -->
                        <div th:if="${param.debug}" class="alert alert-info">
                            <p>Request Method: <span th:text="${#request.method}"></span></p>
                            <p>Request URI: <span th:text="${#request.requestURI}"></span></p>
                            <p>Session ID: <span th:text="${#session.id}"></span></p>
                        </div>

                        <div th:if="${param.error}" class="alert alert-danger">
                            Invalid username or password.
                            <div th:if="${session.SPRING_SECURITY_LAST_EXCEPTION != null}">
                                Reason: <span th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
                            </div>
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success">
                            You have been logged out.
                        </div>
                        <form th:action="@{/auth/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required autofocus>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                                <label class="form-check-label" for="remember-me">Remember me</label>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Sign in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
