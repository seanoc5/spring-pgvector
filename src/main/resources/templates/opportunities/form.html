<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(~{::title}, ~{::section})">
<head>
    <title th:text="${opportunity != null ? 'Edit' : 'Create'} + ' Opportunity'">Create/Edit Opportunity</title>
</head>
<body>
    <section>
        <div class="container-fluid">
            <div class="row mb-4">
                <div class="col">
                    <h1 th:text="${opportunity != null ? 'Edit' : 'Create'} + ' Opportunity'">Create/Edit Opportunity</h1>
                </div>
                <div class="col-auto">
                    <a th:href="@{/opportunities/}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Back to List
                    </a>
                </div>
            </div>

            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="card">
                <div class="card-body">
                    <form th:action="${opportunity != null ? @{/opportunities/{id}(id=${opportunity.noticeId})} : @{/opportunities/}}"
                          th:object="${opportunity}"
                          method="post">
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="noticeId" class="form-label">Notice ID</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="noticeId" 
                                       th:field="*{noticeId}"
                                       th:readonly="${opportunity != null}"
                                       required>
                            </div>
                            <div class="col-md-6">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="title" 
                                       th:field="*{title}"
                                       required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="contractOpportunityType" class="form-label">Type</label>
                                <select class="form-select" 
                                        id="contractOpportunityType" 
                                        th:field="*{contractOpportunityType}"
                                        required>
                                    <option value="">Select Type</option>
                                    <option value="Combined Synopsis/Solicitation">Combined Synopsis/Solicitation</option>
                                    <option value="Presolicitation">Presolicitation</option>
                                    <option value="Sources Sought">Sources Sought</option>
                                    <option value="Special Notice">Special Notice</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="activeInactive" class="form-label">Status</label>
                                <select class="form-select" 
                                        id="activeInactive" 
                                        th:field="*{activeInactive}"
                                        required>
                                    <option value="Active">Active</option>
                                    <option value="Inactive">Inactive</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="lastPublishedDate" class="form-label">Published Date</label>
                                <input type="date" 
                                       class="form-control" 
                                       id="lastPublishedDate" 
                                       th:field="*{lastPublishedDate}"
                                       required>
                            </div>
                            <div class="col-md-6">
                                <label for="currentResponseDate" class="form-label">Response Due Date</label>
                                <input type="date" 
                                       class="form-control" 
                                       id="currentResponseDate" 
                                       th:field="*{currentResponseDate}">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" 
                                      id="description" 
                                      th:field="*{description}"
                                      rows="5"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="additionalInfo" class="form-label">Additional Information</label>
                            <textarea class="form-control" 
                                      id="additionalInfo" 
                                      th:field="*{additionalInfo}"
                                      rows="3"></textarea>
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                            <a th:href="@{/opportunities/}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
