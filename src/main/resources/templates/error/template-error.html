<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Template Not Found</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <style>
        .error-template {
            padding: 40px 15px;
            text-align: center;
        }
        .error-actions {
            margin-top: 15px;
            margin-bottom: 15px;
        }
        .error-actions .btn {
            margin-right: 10px;
        }
        .error-details {
            text-align: left;
            margin: 20px 0;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .error-code {
            font-size: 72px;
            line-height: 1;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .error-message {
            margin-bottom: 20px;
        }
        .error-message p {
            word-wrap: break-word;
            white-space: normal;
            overflow-wrap: break-word;
            max-width: 100%;
        }
        .stack-trace {
            max-height: 300px;
            overflow-y: auto;
            font-size: 12px;
            word-wrap: break-word;
            white-space: pre-wrap;
            overflow-wrap: break-word;
        }
        pre code {
            white-space: pre-wrap;
            word-break: break-word;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-template">
            <div class="error-code text-warning">
                404
            </div>
            <h1>Template Not Found</h1>
            <div class="error-message">
                <p th:utext="${#strings.replace(#strings.escapeXml(message),'&#10;','<br/>')}">The requested template couldn't be found.</p>
            </div>
            <div class="error-details">
                <div th:if="${path}"><strong>Path:</strong> <span th:text="${path}"></span></div>
                <div><strong>Timestamp:</strong> <span th:text="${timestamp}"></span></div>
                <div><strong>Error:</strong> <span th:utext="${#strings.replace(#strings.escapeXml(error),'&#10;','<br/>')}"></span></div>
            </div>
            <div class="error-actions">
                <a href="/" class="btn btn-primary btn-lg">
                    <i class="fas fa-home"></i> Take Me Home
                </a>
                <a href="/admin/dashboard" class="btn btn-secondary btn-lg">
                    <i class="fas fa-envelope"></i> Admin Dashboard
                </a>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
